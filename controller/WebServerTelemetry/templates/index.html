<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Mission Plan</title>
    <style>
        .light {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            display: inline-block;
            margin: 5px;
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Lights Status</h1>
    <div>
        <!-- Example of status lights, replace with actual data -->
        <div class="light green"></div>
        <div class="light red"></div>
    </div>

    <h1>Mapa</h1>
    <div id="map"></div>

    <script>
        let map;
        let dronePath = [];
        let droneMarker;
        let droneCoordinates = [
            // Example coordinates, replace with actual drone data
            {lat: 37.772, lng: -122.214},
            {lat: 21.291, lng: -157.821},
            {lat: -18.142, lng: 178.431},
            {lat: -27.467, lng: 153.027}
        ];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: {lat: 0, lng: 0}  // Center the map at the initial coordinates
            });
            droneMarker = new google.maps.Marker({
                position: droneCoordinates[0],
                map: map,
                title: 'Drone Location'
            });
            dronePath = new google.maps.Polyline({
                path: [droneCoordinates[0]],
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            dronePath.setMap(map);
        }

        function updateDroneLocation(lat, lng) {
            const newLocation = {lat: lat, lng: lng};
            droneMarker.setPosition(newLocation);
            map.setCenter(newLocation);
            let path = dronePath.getPath();
            path.push(newLocation);
        }

        function simulateDroneMovement() {
            let index = 1;
            setInterval(() => {
                if (index < droneCoordinates.length) {
                    updateDroneLocation(droneCoordinates[index].lat, droneCoordinates[index].lng);
                    index++;
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            initMap();
            simulateDroneMovement();
        });
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
